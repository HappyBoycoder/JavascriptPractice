<!DOCTYPE html>
<html>
<head>
    <title>display the current day and time </title>
    
</head>
<body>

    <P id="demo"></P>


</body>
<script>

    var d = new Date();
    var weekDay = new Array(7);
    
    weekDay[0] = "Sunday";
    weekDay[1] = "Monday";
    weekDay[2] = "Tuesday";
    weekDay[3] = "Wednesday";
    weekDay[4] = "Thursday";
    weekDay[5] = "Friday";
    weekDay[6] = "Saturday";
    
    var display = weekDay[d.getDay()];
    
    
    
    
    document.getElementById("demo").innerHTML ="Today is:" + display ;
    
        </script>



</html>
