<!--Write a JavaScript function to print the contents of the current window.
Expected Output :
mm-dd-yyyy, mm/dd/yyyy or dd-mm-yyyy, dd/mm/yyyy

-->
<!DOCTYPE html>
<html>
<head>
    <title>display the current day and time </title>
    
</head>
<body>

    <p id="demo"></p>

</body>
<script>


         
        var today = new Date(); 
        var dd = today.getDate(); 
        var mm = today.getMonth() + 1; 
  
        var yyyy = today.getFullYear(); 
        if (dd < 10) { 
            dd = '0' + dd; 
        } 
        if (mm < 10) { 
            mm = '0' + mm; 
        } 
        var today = dd + '/' + mm + '/' + yyyy; 
        
        var display = document.getElementById("demo").innerHTML = "dd/mm/yyy: " + today;

        </script>



</html>
