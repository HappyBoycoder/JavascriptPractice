<!DOCTYPE html>
<html>
<head>
    <title>display the current day and time </title>
    
</head>
<body>

    <P id="demo"></P>
    <P id="demo2"></P>



</body>
<script>

timer();

 function timer() {
    var d = new Date()
    var weekDay = new Array(7);
    
    weekDay[0] = "Sunday";
    weekDay[1] = "Monday";
    weekDay[2] = "Tuesday";
    weekDay[3] = "Wednesday";
    weekDay[4] = "Thursday";
    weekDay[5] = "Friday";
    weekDay[6] = "Saturday";
    
    var display = weekDay[d.getDay()];
    var display2 = new Date(new Date().getTime() + 8*60*60*1000).toLocaleTimeString();
   
    
    
    document.getElementById("demo").innerHTML ="Today is: " + display ;
    document.getElementById("demo2").innerHTML ="Today is: " + display2 ;
    setTimeout(timer,1000);

}


        </script>



</html>
